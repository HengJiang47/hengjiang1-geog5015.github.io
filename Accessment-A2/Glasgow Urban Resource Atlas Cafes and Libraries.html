<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Glasgow Urban Resource Atlas: Cafes &amp; Libraries</title>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css'>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css'>
<link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div id='map'></div>

<div class="map-tools">
  <button id="zoom-in" title="Zoom In">+</button>
  <button id="zoom-out" title="Zoom Out">âˆ’</button>
  <button id="compass-btn" title="Reset North">ðŸ§­</button>
</div>

<div class='map-overlay' id='console'>
  <button id="toggle-sidebar">ã€‰</button>
  
  <div id="sidebar-content">
    <h1>Glasgow Urban Resource Atlas: Cafes & Libraries</h1>
    
    <div class="search-box">
      <div class="input-wrap">
        <input type="text" id="local-search" placeholder="Search name or address..." autocomplete="off">
        <div id="suggestions" class="suggestions-list"></div>
      </div>
      <button id="search-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </button>
    </div>

    <div class='item'>
      <div class="label-group">
        <span class="dot dot-cafe"></span>
        <span>Cafes</span>
      </div>
      <input type="checkbox" id="layer-cafes" checked>
    </div>
    
    <div class='item'>
      <div class="label-group">
        <span class="dot dot-lib"></span>
        <span>Libraries</span>
      </div>
      <input type="checkbox" id="layer-libraries" checked>
    </div>

    <hr>

    <div class='filter-section'>
      <p>PROXIMITY FILTER</p>
      <div class='btn-group'>
        <button id='btn-500'>500m</button>
        <button id='btn-1000'>1km</button>
        <div class="custom-dist-wrap">
          <input type="number" id="custom-dist" placeholder="Custom">
          <span class="km-label">km</span>
        </div>
      </div>
      <button id='clear-btn'>Clear All Filters</button>
    </div>
  </div>
</div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
<script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/3.15.0/mapbox-gl.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
